name: Go Tests with Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Install Go Task
      run: go install github.com/go-task/task/v3/cmd/task@latest

    - name: Run tests with coverage
      run: task test:coverage:detail

    - name: Generate coverage HTML report
      run: task test:coverage:html

    - name: Save coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage.out

  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: |
        docker build . --tag gron:test

    - name: Test Docker image
      run: |
        docker run -d --name gron-test \
          -e "TASK_TEST=@every 5s echo 'Test task running'" \
          gron:test
        sleep 10
        docker logs gron-test | grep "Test task running"
        docker stop gron-test
        docker rm gron-test
